<html>
<body>
<script type = "text/javascript">


var count = 2;

function validate() {
var un = document.myform.username.value;
var pw = document.myform.pword.value;
var valid = false;

var unArray = ["vivek", "najeeb", "siva", "vishnu"];  // as many as you like - no comma after final entry
var pwArray = ["vivek", "najeeb", "siva", "vishnu"];  // the corresponding passwords;

for (var i=0; i <unArray.length; i++) {
if ((un == unArray[i]) && (pw == pwArray[i])) {
valid = true;
break;
}
}

if (valid) {
alert ("Login was successful");
window.location = "details";
return false;
}

var t = " tries";
if (count == 1) {t = " try"}

if (count >= 1) {
alert ("Invalid username and/or password.  You have " + count + t + " left.");
document.myform.username.value = "";
document.myform.pword.value = "";
setTimeout("document.myform.username.focus()", 25);
setTimeout("document.myform.username.select()", 25);
count --;
}

else {
alert ("Still incorrect! You have no more tries left!");
document.myform.username.value = "No more tries allowed!";
document.myform.pword.value = "";
document.myform.username.disabled = true;
document.myform.pword.disabled = true;
return false;
}

}

</script>

<form name = "myform">
<p align="center"> <span class="q">USER NAME: 
    <input type="text" name="username">
</span></p>
<p align="center"><span class="q">PASSWORD: </span>
  <input type="password" name="pword">
  </p>
<p align="center">
  <input type="button" value="Log iN" name="Submit" onclick= "validate()">
</p>
</form>
</body>
</html>
